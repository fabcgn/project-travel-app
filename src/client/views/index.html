<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Plan your Travel</title>
    </head>
    <body>
        <div id="inputCard" class="card">
            <div>
                <h2>Plan your Travel</h2>
                <img
                    src="/src/client/media/pictures/old-1130731_640.jpg"
                    alt="Picture of Travel"
                    id="starterPic"
                    class="featureImg carditem"
                />
            </div>
            <div id="" class="">
                <form action="getTravelInput">
                    <h3>Get Started</h3>
                    <p>City name</p>
                    <input type="text" name="city" id="cityInput" />
                    <p>Date of Travel</p>
                    <input type="date" name="date" id="dateInput" />
                    <button id="requestButton">Request Travel Info</button>
                </form>
            </div>
        </div>
        <section id="outputCard" class="card">
            <img
                src="/src/client/media/pictures/old-1130731_640.jpg"
                alt="Picture of Travel"
                id="cityPic"
                class="featureImg carditem"
            />
            <div id="weatherInfo" class="carditem">
                <h1>Weather forcast</h1>
                <h3>
                    for your travels to <span id="city"></span
                    ><span id="country"></span>
                </h3>
                <div id="weather"></div>
                <button id="restartButton">Change Trip</button>
            </div>
        </section>
        <footer>
            <div class="logoBox" id="imageRef">
                <p>All images by:</p>
                <a href="https://pixabay.com/" target="_blank"
                    ><img
                        src="/src/client/media/logos/pixabay.svg"
                        alt="Pixabay"
                        class="srcLogo"
                /></a>
            </div>
            <div class="logoBox" id="weaterRef">
                <p>Weatherdata by:</p>
                <a href="https://darksky.net/dev" target="_blank"
                    ><img
                        src="/src/client/media/logos/darksky.png"
                        alt="darksky API"
                        class="srcLogo"
                /></a>
            </div>
            <div class="logoBox" id="locationRef">
                <p>Locationinfo by:</p>
                <a href="https://www.geonames.org/" target="_blank"
                    ><img
                        src="/src/client/media/logos/geonamesorg.png"
                        alt="geonames.org"
                        class="srcLogo"
                /></a>
            </div>
        </footer>
    </body>
</html>
