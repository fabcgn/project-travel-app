<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Plan your Travel</title>
    </head>
    <body>
        <header id="title">
            <h1>ðŸ—º&nbsp;Travelweather</h1>
            <p>
                Simply add the date and place to travel to an receive weather
                data
            </p>
        </header>
        <div id="inputCard" class="card">
            <div>
                <h2>Plan your Travel</h2>
                <img
                    src="https://cdn.pixabay.com/photo/2017/08/06/12/06/people-2591874_640.jpg"
                    alt="Picture of Travel"
                    id="starterPic"
                    class="featureImg carditem"
                />
            </div>
            <div id="" class="">
                <form action="getTravelInput">
                    <h3>Get Started</h3>
                    <p>City name</p>
                    <input type="text" name="city" id="cityInput" />
                    <p>Date of Travel</p>
                    <input type="date" name="date" id="dateInput" />
                    <button id="requestButton">Request Travel Info</button>
                </form>
            </div>
        </div>
        <section id="outputCard" class="hide">
            <img
                src="https://cdn.pixabay.com/photo/2017/08/06/12/06/people-2591874_640.jpg"
                alt="Picture of Travel"
                id="cityPic"
                class="featureImg carditem"
            />
            <div id="weatherInfo" class="carditem">
                <h1>Weather forecast</h1>
                <h3>
                    for your travels to <span id="city"></span
                    ><span id="country"></span> in
                    <span id="daysToGo"></span> days
                </h3>
                <div id="weather"></div>
                <button id="restartButton">Change Trip</button>
            </div>
        </section>
        <footer>
            <div class="logoBox" id="imageRef">
                <p>All images by:</p>
                <a href="https://pixabay.com/" target="_blank"
                    ><img
                        src="https://pixabay.com/static/img/logo.png"
                        alt="Pixabay"
                        class="srcLogo"
                /></a>
            </div>
            <div class="logoBox" id="weaterRef">
                <p>Weatherdata:</p>
                <a href="https://darksky.net/dev" target="_blank"
                    ><img
                        src="https://darksky.net/dev/img/attribution/poweredby-oneline.png"
                        alt="darksky API"
                        class="srcLogo"
                /></a>
            </div>
        </footer>
    </body>
</html>
