<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan your Travel</title>
    
</head>
<body>
    <header>
        <h1>Plan your Travel</h1>
    </header>
    <section id="input">
        <form action="getTravelInput">
            <input type="text" name="city" id="cityInput">
            <input type="date" name="date" id="dateInput" value=today()>
            <input id="requestButton" type="submit" value="Request Travel Info">
        </form>
    </section>
    <section id="result" class="row">
        <img src="/src/client/media/pictures/old-1130731_640.jpg" alt="Picture of Travel" id="cityPic" class="featureImg">
        <div id="weatherInfo" class="col"> 
            <ul>
                <li id="lat">Latitude: </li>
                <li id="lng">Longitude: </li>
                <li id="country">Country: </li>
                <li id="city">City: </li>
                <li id="weather">Weather: </li>
            </ul>
        </div>
    </section>
    <footer>
        <div id="imageRef">
            <p>All images by:</p>
            <a href="https://pixabay.com/" target="_blank"><img src="/src/client/media/logos/pixabay.svg" alt="Pixabay" class="srcLogo"></a>
        </div>
        <div id="weaterRef">
            <p>Weatherdata by:</p>
            <a href="https://darksky.net/dev" target="_blank"><img src="/src/client/media/logos/darksky.png" alt="darksky API" class="srcLogo"></a>
        </div>
        <div id="locationRef">
            <p>Locationinfo by:</p>
            <a href="https://www.geonames.org/" target="_blank"><img src="/src/client/media/logos/geonamesorg.png" alt="geonames.org" class="srcLogo"></a>
        </div>
    </footer>
    
</body>
</html>
